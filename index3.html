<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split the Bill</title>

  </head>
  <body>
    <h2>Split the Bill</h2>
    <!-- Bill -->
    <form action="#" method="GET">
      <label for="bill">How Much is the Bill?</label>
      <input type="number" id="bill" />
    </form>

    <!-- Level of Service -->
    <form>
      <select name="Service" id="Service">
        <label for="Service Level">Please Rate Level of Service</label>
        <option value="Excellent">Excellent</option>
        <option value="Great">Great</option>
        <option value="Good">Good</option>
        <option value="Not Great">Not Great</option>
        <option value="Terrible">Terrible</option>
      </select>
    </form>

    <!-- Number in Party -->
    <form action="#" method="GET">
      <label for="Diners">How Many People in Your Party?</label>
      <input type="number" id="Party" min="0" max="10" />
      <button type="submit">Calculate</button>
    </form>

    <script src="index3.js"></script>
  </body>
</html>
